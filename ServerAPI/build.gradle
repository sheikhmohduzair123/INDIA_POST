buildscript {
    ext {
        springBootVersion = '2.7.5'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
  id "org.sonarqube" version "3.0"
  id "org.owasp.dependencycheck" version "7.2.1"
  id 'jacoco'
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation ('org.springframework.boot:spring-boot-starter-web:2.2.1.RELEASE'){
        exclude module: 'spring-boot-starter-tomcat'
    }
    implementation 'org.springframework.boot:spring-boot-starter-jetty:2.2.1.RELEASE'
    implementation 'org.postgresql:postgresql:42.2.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.2.1.RELEASE'
    implementation 'org.sitemesh:sitemesh:3.0.1'
    implementation 'org.springframework.boot:spring-boot-devtools:2.2.1.RELEASE'
    implementation 'org.springframework:spring-context-support:5.0.10.RELEASE'
    implementation 'org.msgpack:msgpack-core:0.8.16'
    implementation 'org.msgpack:msgpack:0.6.12'
    implementation 'org.msgpack:jackson-dataformat-msgpack:0.8.16'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
	implementation "com.github.ulisesbocchio:jasypt-spring-boot-starter:1.18"
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.1.RELEASE'
    testImplementation 'org.mockito:mockito-core:2.23.4'
    testImplementation 'org.powermock:powermock-module-junit4:1.7.4'
    // implementationOnly 'javax.servlet:javax.servlet-api:3.1.0'

      // JAX-B dependencies for JDK 9+
    implementation "javax.xml.bind:jaxb-api:2.2.11"
    implementation "com.sun.xml.bind:jaxb-core:2.2.11"
    implementation "com.sun.xml.bind:jaxb-impl:2.2.11"
    implementation "javax.activation:activation:1.1.1"
}

group = 'com'
version = '0.4.3'
sourceCompatibility = '1.11'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

