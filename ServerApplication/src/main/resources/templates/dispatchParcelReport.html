<script>

    var rmsNAME = $("#RMSname").text();
    var rmsTYPE = $("#RMStype").text();
    var today = "";
    var rmsText = "";
    var parcelimage="";
    $('#noDataFound').hide();

    $(document).ready(function() {
    	$('.chosen').chosen();
    	
    	$('#dateErrorContainer').hide();
		$('#dateErrorContainer1').hide();
        rmsText = $('#rmsName1').text();

        $("#reportForm").validate({
            rules: {
                rmsName: "required",
                poName:{ required:true,

                },
                bagStatus: "required",
                rmsTypeId: "required"
            },


           /*  messages: {
                bagStatus: "Please select any status",
                //poName: "Please select any suboffice",
                rmsName: "Please select any RMS name",
                rmsTypeId: "Please select any RMS type"
            }, */
             errorPlacement: function(error, element) {

            	 if (element.attr("name") == "rmsName") {
                     $("#rmsNameErrorContainer").html(error);
                     $("#rmsNameErrorContainer").show();
                 }else if (element.attr("name") == "poName") {
                     $("#poNameErrorContainer").html(error);
                     $("#poNameErrorContainer").show();
                 }else if (element.attr("name") == "bagStatus") {
                     $("#bagStatusErrorContainer").html(error);
                     $("#bagStatusErrorContainer").show();
                 }else if (element.attr("name") == "rmsTypeId") {
                     $("#rmsTypeErrorContainer").html(error);
                     $("#rmsTypeErrorContainer").show();
                 }

              //displays a tooltip
	            element.attr('title', error.text());
	            $(element).tooltip({
	                position: {
	                    my: "left+5 center",
	                    at: "right center"
	                },
	                trigger: "hover"
	            });
 	        },
            highlight: function(element) {
                $(element).css('background', '#ffdddd');
            },
            unhighlight: function(element) {
                $(element).css('background', '#fff');
            },
        });

        now = new Date();
        var day = ("0" + now.getDate()).slice(-2);
        var month = ("0" + (now.getMonth() + 1)).slice(-2);
        today = now.getFullYear() + "-" + (month) + "-" + (day);
        $("#fromdate").val(today);
        $("#todate").val(today);

        $("#po").hide();

        if (u == 3) {

            $("#AdminDiv").hide();
            $('.rmsDiv').removeClass("col-md-6");
            $(".rmsDiv").addClass("col-md-12");
            //userData();
        } else if (u == 4) {

            $("#AdminDiv").hide();
            $('.rmsDiv').removeClass("col-md-6");
            $(".rmsDiv").addClass("col-md-12");
        }

    });

    $('#rmsTypeId').on('change', function() {
        var status = $(this).val();

        $("#rmsName").empty();
        var status = $(this).val();
        $.ajax({
            type: "post",
            url: "/pbTracking/getRMSNameByRMSType",
            data: {
                rmsType: status
            },
            success: function(result) {
                if ($("#rmsTypeId").val() != "") {
                    $.each(result, function(key, data) {
                        var rmsList = "<option id=" + data.id + " value=" + data.id + ">" + data.rmsName + "</option>";
                        $("#rmsName").append(rmsList);
                    });
                } else {
                    $("#rmsName").append("<option>select</option>");
                    $('#viewParcelDetails').hide();
                }
            },
        });
    });

    $('#bagStatus').on('change', function() {
        var status = $(this).val();
        if ($("#bagStatus").val() != "") {
            $('#viewParcelDetails').hide();
            $('#noDataFound').hide();
        } else {
            $('#viewParcelDetails').hide();
            $('#noDataFound').hide();
        }
    });

    $('#poName').on('change', function() {
        var status = $(this).val();
        if ($("#poName").val() != "") {

            $('#viewParcelDetails').hide();
        } else {

            $('#viewParcelDetails').hide();
        }
    });

    $("input[name='selectDestination']").click(function() {
        $("#po").hide();
        $("#rms").show();
        $("#poName").val('');

        $("input[name='post']").prop('checked', false);
        //$("#rmsTypeId").append("<option>select</option>");
        $('#viewParcelDetails').hide();
    });

    $("input[name='post']").click(function() {

        $("input[name='selectDestination']").prop('checked', false);
        $("#rms").hide();
        $("#po").show();
        $("#rmsName").val('');
        $('#viewParcelDetails').hide();

    });

    $("#geReport").click(function() {
        $("#rtable").DataTable().destroy();
        $('#tbody').empty();

        if ($('#reportForm').valid()) {

            /* if($('#bagStatus').val()=="IN"){
				 $('#rmsName1').text(' ');
				 $('#rmsName1').append("From RMS");

				 $('#SubOffice').text(' ');
				 $('#SubOffice').append("From Suboffice");
			}
			else if($('#bagStatus').val()=="OUT"){
				 $('#rmsName1').text(' ');
				 $('#rmsName1').append("To RMS");

				 $('#SubOffice').text(' ');
				 $('#SubOffice').append("To Suboffice");
			} */
            if ($('input[name="post"]:checked').val() == "postoffice") {
            	 $("#rmsName").val('');
            	if($('#todate').val() > today){
    				$('#dateErrorContainer1').show();
    			}
    			else if($('#fromdate').val() > today){
    				$('#dateErrorContainer1').show();
    			}else{
                userData()
            	}

            } else if ($('input[name="selectDestination"]:checked').val() == "RMS") {
            	 $("#poName").val('');
            	if($('#todate').val() > today){
    				$('#dateErrorContainer1').show();
    				$("#viewParcelDetails").css("display", "none");
    			}
    			else if($('#fromdate').val() > today){
    				$('#dateErrorContainer1').show();
    				$("#viewParcelDetails").css("display", "none");
    			}else{
                userData()
            	}
            } else if (u == 3) {
                if ($("#bagStatus").val() != "") {
                	if($('#todate').val() > today){
        				$('#dateErrorContainer1').show();
        				$("#viewParcelDetails").css("display", "none");
        			}
        			else if($('#fromdate').val() > today){
        				$('#dateErrorContainer1').show();
        				$("#viewParcelDetails").css("display", "none");
        			}else{
                    userData()
                	}
                }
            } else if (u == 4) {
                if ($("#bagStatus").val() != "") {
                	if($('#todate').val() > today){
        				$('#dateErrorContainer1').show();
        				$("#viewParcelDetails").css("display", "none");
        			}
        			else if($('#fromdate').val() > today){
        				$('#dateErrorContainer1').show();
        				$("#viewParcelDetails").css("display", "none");
        			}else{
                    userData()
                	}
                }
            }
        }
    });

    function userData() {
        var rmsName = $("#rmsName").val();
        $('#viewParcelDetails').hide();
        var poCode = $("#poName").val();

        var dateA = $("#fromdate").val();
        var dateB = $("#todate").val();
        var pStatus = $("#bagStatus").val();

        var nowDate = new Date();
        var day = ("0" + nowDate.getDate()).slice(-2);
        var month = ("0" + (nowDate.getMonth() + 1)).slice(-2);
        var today = nowDate.getFullYear() + "-" + (month) + "-" + (day);
        var fDate = $("#fromdate").val();
        var tDate = $("#todate").val();
        var str1 = fDate.toString();
        var res1 = str1.split("-");
        var fDate1 = res1[2] + "/" + res1[1] + "/" + res1[0];
        var str2 = tDate.toString();
        var res2 = str2.split("-");
        var tDate1 = res2[2] + "/" + res2[1] + "/" + res2[0];

        if ($("#bagStatus").val() != "") {
            $.ajax({
                type: "post",
                url: "/pbTracking/dailyDispatchReportAdmin?ajax=true&",
                dataType: "json",
                data: {
                    rmsName: rmsName,
                    poCode: poCode,
                    fromdate: dateA,
                    todate: dateB,
                    parcelStatus: pStatus
                },
                cache: false,
                success: function(result) {
                    if (jQuery.isEmptyObject(result)) {
                        $('#viewParcelDetails').hide();
                        $('#noDataFound').show();
                    } else {
                        $('#noDataFound').hide();
                        $('#viewParcelDetails').show();
                        $.each(result, function(i, value) {
                            var j = 0;
                            if (i == "Tracking") {

                                var sn = 1;
                                var item = result['Tracking'];

                                $.each(item, function(i, value) {
                                    //trackId = value.objParcel.trackId;
                                    trackId = (value.trackId != null ? value.trackId : "-");
                                    parcelContent = value.trackId != null ? value.parcelContent : "-";
                                    pStatus = value.pStatus;
                                    TClocationType = value.locationType;
                                    TClocationID = value.locationId;
                                    parcelimage=value.parcelimage;
                                    bagId = value.bagId;
                                    //actWt = value.objParcel.actWt;
                                    actWt = value.trackId != null ? value.actWt : 0;
                                    //updateOffice = value.updatedBy.postalCode;

                                    if (TClocationType == "RMS") {
                                        var item = result['rms'];
                                        $.each(item, function(i, value) {
                                            if (TClocationID == value.id) {
                                                rms = value.rmsName;
                                                rmsType = value.rmsType;
                                            }
                                        });
                                    } else if (TClocationType == "POST_OFFICE") {
                                        var masterData = result['master'];
                                        $.each(masterData, function(i, master) {
                                            if (TClocationID == master.postalCode) {
                                                currentPostalCode = master.postalCode;
                                                subOffice = master.subOffice;
                                            }
                                        });
                                    }
                                    if (value.trackId != null) {

                                        var $tr = $('<tr>').append(
                                            $('<td>').text(sn),
                                            //$('<td>').text(trackId),
                                           // $('<td><a href="/pbTracking/trackWithParcelId?trackId=' + trackId + '" target="_blank" >' + trackId + '</a></td>'),
                                           $('<td><a href="#" onclick="newTab(\'' + trackId + '\')">' + trackId + '</a></td>'),
                                            $('<td>').text(bagId),
                                            $('<td>').text(pStatus),
                                            /*  $('<td>').text(rms),
											$('<td>').text(rmsType),
											$('<td>').text(subOffice),
											$('<td>').text(currentPostalCode), */
                                            $('<td>').text(parcelContent),
                                            $('<td>').text(actWt),
                                            $('<td class="text-center"><a href="#" onclick="previewimage(\'' + parcelimage + '\')">Preview</a>'),  
                                        );
                                    } else {
                                        --sn;
                                    }
                                    $('#tbody').append($tr);
                                    ++sn;
                                    currentPostalCode = "-";
                                    subOffice = "-";
                                    rmsType = "-";
                                    rms = "-";
                                    //poCode=$("#poName").val('');
                                });
                            }
                        });

                        dtable = $('#rtable').DataTable({
                            "footerCallback": function(row, data, start, end, display) {
                                var api = this.api(),
                                    data;
                                // converting to interger to find total
                                var intVal = function(i) {
                                    return typeof i === 'string' ?
                                        i.replace(/[\$,]/g, '') * 1 :
                                        typeof i === 'number' ?
                                        i : 0;
                                };

                                // computing column Total of the complete result
                                var monTotal = api
                                    .column(0)
                                    .data()
                                    .reduce(function(a, b) {
                                        return intVal(a) + intVal(b);
                                    }, 0);

                                var thuTotal = api
                                    .column(5)
                                    .data()
                                    .reduce(function(a, b) {
                                        return intVal(a) + intVal(b);
                                    }, 0);

                                // Update footer by showing the total with the reference of the column index
                                $(api.column(0).footer()).html();
                                $(api.column(4).footer()).html('Total :');
                                $(api.column(5).footer()).html(thuTotal);
                            },

                            "paging": true,
                            "dom": '<"top"lB>rt<"bottom"ip>',
                            "oLanguage": {
                                "sLengthMenu": "_MENU_"
                            },
                            //to disble page no for 1st page
                            "fnDrawCallback": function(oSettings) {
                                if (oSettings._iDisplayLength > oSettings.fnRecordsDisplay()) {
                                    $(oSettings.nTableWrapper).find('.dataTables_paginate').hide();
                                } else {
                                    $(oSettings.nTableWrapper).find('.dataTables_paginate').show();
                                }
                            },
                            buttons: [{
                                extend: 'pdfHtml5',
                                text: '<span class="fa fa-file-pdf-o"></span>',
                                title: 'Parcel Inward/Outward  Report   ' + "\n" + ($('#user').text() == 1 ? ($('input[name="selectDestination"]:checked').val() == "RMS" ? ($("#rmsTypeId :selected").text() + ' (' + $('#rmsName').text() + ') ') : ($('#' + $('#poName').val()).text() + '(' + $('#poName').val() + ')')) : $('#user').text() == 3 ? (subOff + "(" + updateOffice + ")") : (rmsNAME + "(" + rmsTYPE + ")")) + "\n" + ((fDate == tDate) ? fDate1 : fDate1 + ' -to- ' + tDate1),
                                orientation: 'landscape',
                                pageSize: 'A4',
                                "charset": "utf-8",

                                footer: true,
                                exportOptions: {
                          
                                    	 modifier: { page: 'all', search: 'none' } ,
 	      	                             columns: [ 0, 1, 2, 3, 4, 5 ],
                                   
                                },
                                customize: function(doc) {
                                    doc.content[1].layout = "Borders";
                                    doc.content[1].margin = [0, 0, 0, 0]; //left, top, right, bottom

                                    doc.defaultStyle.fontSize = 9;
                                    doc.styles.tableHeader.fontSize = 9;
                                    //auto set column width: equally divide between columns
                                    doc.content[1].table.widths =
                                        Array(doc.content[1].table.body[0].length + 1).join('*').split('');
                                    //to align all columns in the center
                                    doc.defaultStyle.alignment = 'center';
                                    doc.styles.tableHeader.alignment = 'center';
                                    var rowCount = doc.content[1].table.body.length;
                                    for (i = 1; i < rowCount; i++) {
                                        doc.content[1].table.body[i][1].alignment = 'left';
                                    }

                                    var nown = new Date();
                                    doc['footer'] = (function(page, pages) {
                                        return {
                                            columns: [{
                                                alignment: 'left',
                                                text: ['Created on: ', {
                                                    text: nown.toString().substring(0, 25)
                                                }]
                                            }, {
                                                alignment: 'right',
                                                text: ['page ', {
                                                    text: page.toString()
                                                }, ' of ', {
                                                    text: pages.toString()
                                                }]
                                            }],
                                            margin: 10
                                        }
                                    });
                                },
