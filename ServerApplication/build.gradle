buildscript {
    ext {
        springBootVersion = '2.7.5'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}


plugins {
  id "org.sonarqube" version "3.0"
  id "org.owasp.dependencycheck" version "7.2.1"
  id 'jacoco'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}


dependencies {
    implementation ('org.springframework.boot:spring-boot-starter-web:2.2.1.RELEASE'){
        exclude module: 'spring-boot-starter-tomcat'
    }
    implementation 'org.springframework.boot:spring-boot-starter-jetty:2.2.1.RELEASE'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'

    implementation 'org.postgresql:postgresql:42.2.2'
    implementation 'org.apache.httpcomponents:httpclient:4.5.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.2.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.2.1.RELEASE'
    implementation 'mysql:mysql-connector-java:5.1.47'
    implementation 'org.sitemesh:sitemesh:3.0.1'
    implementation 'org.springframework.boot:spring-boot-devtools:2.2.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.2.1.RELEASE'
    implementation 'javax.mail:mail:1.4.5'
    implementation 'org.springframework:spring-context-support:5.0.10.RELEASE'
    implementation 'org.apache.pdfbox:pdfbox:2.0.16'
    implementation 'com.github.dhorions:boxable:1.5'
    implementation 'net.sf.barcode4j:barcode4j:2.0'
    implementation 'org.springframework.boot:spring-boot-starter-quartz:2.2.1.RELEASE'
    implementation 'org.quartz-scheduler:quartz:2.3.0'
    implementation 'org.apache.poi:poi:3.17'
    implementation 'org.apache.poi:poi-ooxml:3.17'
    implementation 'commons-io:commons-io:2.5'
    implementation "com.github.ulisesbocchio:jasypt-spring-boot-starter:1.18"
     // https://mvnrepository.com/artifact/net.sf.jasperreports/jasperreports
    implementation group: 'net.sf.jasperreports', name: 'jasperreports', version: '6.11.0'
// https://mvnrepository.com/artifact/com.lowagie/itext
    implementation group: 'com.lowagie', name: 'itext', version: '2.1.7'

    implementation 'joda-time:joda-time:2.9.9'
    implementation 'org.msgpack:msgpack-core:0.8.16'
    implementation 'org.msgpack:msgpack:0.6.12'
    implementation 'org.msgpack:jackson-dataformat-msgpack:0.8.16'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.1.RELEASE'
	// https://mvnrepository.com/artifact/org.apache.xmlgraphics/batik-bridge
    // https://mvnrepository.com/artifact/org.apache.xmlgraphics/batik-bridge
    implementation group: 'org.apache.xmlgraphics', name: 'batik-bridge', version: '1.12'

     // https://mvnrepository.com/artifact/org.thymeleaf.extras/thymeleaf-extras-springsecurity4
	implementation group: 'org.thymeleaf.extras', name: 'thymeleaf-extras-springsecurity4', version: '2.1.2.RELEASE'

    testImplementation 'org.mockito:mockito-core:2.23.4'
    testImplementation 'org.powermock:powermock-module-junit4:1.7.4'
    // implementationOnly 'javax.servlet:javax.servlet-api:3.1.0'

    // JAX-B dependencies for JDK 9+
    implementation "javax.xml.bind:jaxb-api:2.2.11"
    implementation "com.sun.xml.bind:jaxb-core:2.2.11"
    implementation "com.sun.xml.bind:jaxb-impl:2.2.11"
    implementation "javax.activation:activation:1.1.1"
}

group = 'com'
version = '0.4.3'

sourceCompatibility = '1.11'
targetCompatibility = '1.11'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.runtimeClasspath.files.collect { it.getName() }.join(' '),
                'Main-Class': 'com.Application'
        )
    }
    // from {
    //     configurations.implementation.collect { it.isDirectory() ? it : zipTree(it) }
    // }

}
